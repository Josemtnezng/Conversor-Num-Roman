<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Romano Imperial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="converter-container">
        <h1>Conversor Romano</h1>
        <p class="subtitle">Introduce desde el número 1 hasta el 3999.🏛️</p>
        
        <input type="number" id="numeroInput" min="1" max="3999" placeholder="Introduce un número...">
        
        <button id="convertirBtn">CONVERTIR</button>
        
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
